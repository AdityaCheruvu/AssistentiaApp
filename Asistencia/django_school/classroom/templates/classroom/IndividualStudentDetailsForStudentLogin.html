{% extends 'base.html' %}

{% block content %}
<html>

  <style>
    table
    {
      width:100%;
    }
    table, th, td
    {
      border: 1px solid white;
      border-collapse: collapse;
    }
    th, td
    {
      padding: 15px;
      text-align: left;
    }
    table#t01 tr:nth-child(even)
    {
      background-color: #eee;
    }
    table#t01 tr:nth-child(odd)
    {
     background-color: #fff;
    }
    table#t01 th
    {
      background-color: black;
      color: white;
    }
  </style>

  <p>
    </br>
    </br>
  </p>

  <p>
    <h1>Attendance Details of <strong>{{user}}</strong> is: </h1>
  </p>

  </br>
  </br>

  <table width=100%>
    <tr>
      {% for user in users %}
      <tr>
        {% for i in user %}
        <td><h2>{{i}}</h2></td>
        {% endfor %}
      </tr>

      {% endfor %}
    </h2>
  </table>

</html>
{% endblock %}
